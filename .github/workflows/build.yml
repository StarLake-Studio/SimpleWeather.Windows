name: Build and Package SimpleWeather

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ created ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x

    - name: Install Workloads
      run: |
        dotnet workload install windowsappsdk
        dotnet workload install wasm-tools

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: |
        dotnet build -c Release

    - name: Publish
      run: |
        dotnet publish SimpleWeather.Windows.csproj -c Release -r win10-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true --output ./publish

    - name: Create Package
      run: |
        # Create a directory for the package
        mkdir package
        # Copy the published application
        cp -Recurse "./publish/." "./package/"
        # Create a zip file
        Compress-Archive -Path "./package/*" -DestinationPath "SimpleWeather-Windows-x64.zip"

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SimpleWeather-Windows-x64
        path: SimpleWeather-Windows-x64.zip

    - name: Upload Release Asset
      if: github.event_name == 'release'
      uses: shogo82148/actions-upload-release-asset@v1
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: SimpleWeather-Windows-x64.zip
        asset_name: SimpleWeather-Windows-x64.zip
        asset_content_type: application/zip